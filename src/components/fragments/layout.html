<!DOCTYPE html>

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" th:href="@{images/favicon.ico}" type="image/ico" />

    <!-- <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/> -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/main.css}"/>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/bootstrap/dist/css/bootstrap.min.css}"/>
    <!-- Font Awesome -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/font-awesome/css/font-awesome.min.css}"/>

    <link rel="stylesheet" type="text/css" th:href="@{/vendors/nprogress/nprogress.css}"/>
    <!-- Animate.css -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/animate.css/animate.min.css}"/>
    
    <!-- iCheck -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/iCheck/skins/flat/green.css}">

    <link rel="stylesheet" type="text/css" th:href="@{/vendors/bootstrap-progressbar/css/bootstrap-progressbar-3.3.4.min.css}">
    <!-- JQVMap -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/jqvmap/dist/jqvmap.min.css}"/>
    <!-- bootstrap-daterangepicker -->
    <link rel="stylesheet" type="text/css" th:href="@{/vendors/bootstrap-daterangepicker/daterangepicker.css}">

    <!-- Custom Theme Style -->
    <link rel="stylesheet" type="text/css" th:href="@{/build/css/custom.min.css}"/>

    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">J.J.PlatForm</title>
</head>
<body class="nav-md">
	<div class="container body">
		<div class="main_container">
			<section class="left" layout:fragment="left">

			</section>
			<header layout:fragment="header">
		    	<th:block th:replace="fragments/header :: header"/>
		    </header>
		    <section class="layout_content" layout:fragment="content">
		    	<th:block layout:fragment="content"/>
		    </section>
		    <footer layout:fragment="footer">
		    	<th:block th:replace="fragments/footer :: footer"/>
		    </footer> 
		    <!-- <th:block th:replace="fragments/left_menu :: left"/>
		    <th:block th:replace="fragments/header :: header"/>
		    <section class="" layout:fragment="content">
		    	<th:block layout:fragment="content"/>
		    </section>
		    <th:block th:replace="fragments/footer :: footer"/> -->
    	</div>
    </div>
